<!DOCTYPE html>
<html>
<body>
	<center>
	<div style="background-color: cyan;">
	<h1>Basic Examples of SVG</h1>
</div>
<hr>
<h2>Circle with color red and border blue</h2>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40"
  stroke="blue" stroke-width="2" fill="red" />
Sorry, your browser does not support inline SVG.
</svg>
<hr>
<h2>Rectangle with color green and border red</h2>
<svg width="400" height="100">
  <rect width="400" height="100" 
  style="fill:rgb(0,255,0);stroke-width:10;stroke:rgb(255,0,0)" />
Sorry, your browser does not support inline SVG.
</svg>
 <hr>
 <h2>Rounded square with color pink and border gray</h2>
<svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>
<hr>
<h2>Polygon(star) with color green and border purple</h2>
<svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>
</center>


 
</body>
</html>
