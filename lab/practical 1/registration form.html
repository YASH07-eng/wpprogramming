<h4>REGISTRATION FORM</h4>
<form>
	<label>FIRST NAME:</label><input type="text" required name="fname" placeholder="Enter your first name"><br>
		<label>LAST NAME:</label><input type="text" name="lname" placeholder="Enter your last name"><br>
		<label>EMAIL:</label><input type="mail" name="mail" placeholder="Enter your mail id"><br>
		<label>PHONE NUMBER:</label><input type="contact" name="contact" placeholder="Enter your phone number" maxlength="10"><br>
		<label>CURRENT ADDRESS:</label><input type="text" name="address" placeholder="ADDRESS" id="current_add"><br>
		<input type="checkbox" name="current_same" id="current_same" onclick="check()">Select the box if your current address is your permanant address<br>
		<label>PERMANANT ADDRESS:</label><input type="text" name="address" placeholder="ADDRESS" id="permanent_add">

</form>
<button onclick="myfunction()">REGISTER</button>
<script>
		function myfunction(){
			alert("Form Submitted Successfully")
			}

        function check() {

            var current_add = document.getElementById('current_add');
            var permanent_add = document.getElementById('permanent_add');
            var current_same = document.getElementById('current_same');

            if (current_same.checked == true) {
                permanent_add.value = current_add.value;
                permanent_add.disabled = true;
            } 
            else {
                permanent_add.disabled = false;
            }
        } 
        
    
	</script>
