<html>

<body>
	<form name="myform" onSubmit="return formvalidation();">
  <div class="container">

    <label for="uname"><b>Username</b></label>
    <input type="text" name="uname" id="uname" placeholder="Enter Your User Name"  required="">

    <label for="psw"><b>Password</b></label>
    <input type="password" name="psw" id="psw" placeholder="Enter Your Password" required="">

    <label for="phone"><b>Phone Number</b></label>
    <input type="text" name="phone" id="phone" placeholder="Enter Your Phone number"required="">

    <button type="submit">Login</button>
    
</form>
<script>
	function formvalidation(){
	var uname=document.myform.uname;
	var psw=document.myform.psw;
	var phone=document.myform.phone;

	if(valid_uname(uname)) {
		if(valid_psw(psw)) {
			if(valid_phone(phone)) 	{
				

			}
		}
	}
        else{
            return false;
        }

    }

	function valid_uname(uname){
	if (uname[0]=="_" || uname[0]=="@" || (uname[0] <= '9' && uname[0] >= '0')){
		alert("invalid Username");
		uname.focus();
		return false;
	}
	else{
		return true;
	}
	}

	function valid_psw(psw){
	if(psw.length() < 6 || psw.length() > 12){
		alert("invalid password");
		psw.focus();
		return false;
	}
	else{
		return true;
	}

	}

	function valid_phone(phone){
		var regx = /[6789]{1}[0-9]{9}/;
  		if(regx.test(phone)){
  			return true;
  		}
  		else{
  			alert("invalid phone number");
  			phone.focus();
  			return false;
  		}
}	


</script>
