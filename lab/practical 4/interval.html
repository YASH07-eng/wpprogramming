<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
    <style>
        body {
            background-color:blue;
        }
        p {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <script>
        var var1 = setInterval(Timer, 1000);
        var fs = 3;
        var ids = document.getElementById("demo");
        function Timer() {
            ids.innerHTML = '<b> AHMEDABAD INSTITUTE OF TECHNOLOGY </b>';
            ids.setAttribute('style', "font-size: " + fs + "px; color:white;");
            fs += 10;
            if(fs >= 50 ){
            clearInterval(var1);
            }
        }
    </script>

</body>
</html>
