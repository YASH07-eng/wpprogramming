<!DOCTYPE html>
<html lang="en">
<head>
    <title>Light Bulb</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    	body {
    		text-align: center;
    		margin-top: 150px;
    	}
    </style>
</head>
<body>
	

	<h1 style="color: black;">Light Bulb Experiment</h1>
	<p style="color: red">Click on the button</p>

	

	<img id="myImage" src="images/a.jpg" width="100" height="180">

	<p>
	<button type="button" onclick="light(0)">Red</button>
	<button type="button" onclick="light(1)" >green</button>
	<button type="button" onclick="light(2)" >yellow</button>
	<button type="button" onclick="light(3)" >blue</button>

	</p>

	<script>
	function light(sw) {
	  var pic;
	  if (sw == 0) {
	    pic = "images/a.jpg"
	  }
	  else if(sw == 1){
	  	pic = "images/b.jpg"
	  }
	  else if(sw == 2){
	  	pic = "images/c.jpg"
	  }
	    
	    else {
	    pic = "images/e.jpg"
	  }
	  document.getElementById('myImage').src = pic;
	}
	</script>

</body>
</html>
